<template>
    <require from="./aurelia-mdl/mdl-button"></require>
    <require from="./aurelia-mdl/mdl-input"></require>

  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">

        <mdl-input value.two-way="firstName" label="First Name"></mdl-input>
        <mdl-input value.two-way="lastName" label="Last Name"></mdl-input>

      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <mdl-button raised ripple click.trigger="submit()">Submit</mdl-button>
    </form>
  </section>
</template>
