<template bindable="router">
    <require from="./mdl-layout.html"></require>
    <require from="./mdl-header.html"></require>
    <require from="./mdl-drawer.html"></require>
    <require from="./mdl-nav.html"></require>
    <require from="./mdl-content.html"></require>

    <mdl-layout drawer="fixed" header="fixed">
        <mdl-header></mdl-header>
        <mdl-drawer title.bind="router.title">
            <mdl-nav router.bind="router"></mdl-nav>
        </mdl-drawer>
        <mdl-content>
            <div class="page-content">
                <router-view></router-view>
            </div>
        </mdl-content>
    </mdl-layout>
</template>
