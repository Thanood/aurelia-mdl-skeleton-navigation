<template>
    <require from="blur-image"></require>

    <section class="au-animate au-stagger">
        <h2>${heading}</h2>
        <div class="au-animate mdl-card mdl-shadow--2dp" repeat.for="user of users">
            <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
            <div class="mdl-card__title mdl-card--expand" style.bind="'height: 100px; background: url(' + user.avatar_url + ');'">
                <h2 class="mdl-card__title-text">${user.login}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href.bind="user.html_url" target="_blank">Contact</a>
            </div>
        </div>
    </section>
</template>
