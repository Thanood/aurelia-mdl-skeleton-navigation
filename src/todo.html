<template>
    <require from="components/todo-item/todo-item"></require>
    <section>
        <form role="form" submit.delegate="addTodo()">
            <mdl-input value.bind="newTodo" label="What would you like to do?"></mdl-input>
            <mdl-button raised="true" click.trigger="addTodo()">Add</mdl-button>
        </form>
    </section>
    <section class="mdl-grid">
        <todo-item repeat.for="todo of todos" todo.bind="todo"></todo-item>
    </section>
</template>
